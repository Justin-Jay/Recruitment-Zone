<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>
<div class="container-fluid">

    <div class="container-fluid">
        <div class="row">
            <!--TOP Navbar-->
            <div th:replace="fragments/layout/header">Header</div>
        </div>
    </div>

    <!--    <div class="container-fluid">
            ABOVE CARD GROUP
        </div>-->
    <div class="container-fluid">
        <p th:if="${messageSent}">Message has been sent....</p>
    </div>

    <div class="container-fluid">
        <h2>Contact Us</h2>
        <div class="justify-content-center">
                <span>
                   Complete the form bellow and an agent will be in touch.
                </span>
        </div>

        <div class="justify-content-center">
            <form class="row g-3" action="#" th:action="@{/send-message}" th:object="${contactMessage}" method="POST">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" th:field="${contactMessage.name}" class="form-control"  id="name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" th:field="${contactMessage.email}" class="form-control" id="email">
                </div>
                <div class="col-12">
                    <label for="messageBody" class="form-label">Message:</label>
                    <textarea class="form-control" th:field="${contactMessage.messageBody}"  id="messageBody"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!--BOTTOM Navbar-->
            <div th:replace="fragments/layout/footer">Footer</div>
        </div>
    </div>


</div>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>
</body>
</html>
