<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>

<div class="container-fluid">
    <div th:insert="~{fragments/layout/top-nav}">Header</div>

    <div class="container-fluid"><h2>Add Client</h2></div>
    <hr/>
    <p th:if="${internalServerError}" th:text="${internalServerError}"></p>

    <div class="container-fluid">
        <form action="#" th:action="@{/Client/save-client}" th:object="${ClientDTO}" method="POST">
            <div class="form-group">
                <label>
                    Client Name:<input type="text" th:field="*{name}" placeholder="First Name" class="form-control">
                </label>

                <label for="industry" >Select Industry:
                    <select id="industry" th:field="*{industry}">
                        <option th:each="type : ${T(za.co.recruitmentzone.util.enums.Industry).values()}"
                                th:value="${type}" th:text="${type}"></option>
                    </select>
                </label>
            </div>


            <h1>Client Contact Person Information</h1>
            <div class="form-group">
                <label>
                    First Name<input type="text" th:field="*{contactPerson_FirstName}"
                                     placeholder="Contact Person First Name" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Last Name<input type="text" th:field="*{contactPerson_last_name}"
                                    placeholder="Last Name" class="form-control">
                </label>
            </div>

            <div class="form-group">
                <label>
                    Designation<input type="text" th:field="*{contactPerson_designation}"
                                      placeholder="Designation" class="form-control">
                </label>
            </div>

            <div class="form-group">
                <label>
                    Email Address<input type="text" th:field="*{contactPerson_email_address}"
                                        placeholder="Email Address" class="form-control">
                </label>
            </div>

            <div class="form-group">
                <label>
                    Land Line<input type="text" th:field="*{contactPerson_land_line}"
                                    placeholder="Land Line" class="form-control">
                </label>
            </div>

            <div class="form-group">
                <label>
                    Cell Phone<input type="text" th:field="*{contactPerson_cell_phone}"
                                     placeholder="Cell Phone Number" class="form-control">
                </label>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary btn-sm mb-3">Add Client</button>
        </form>
        <hr/>
        <div class="container-fluid">
            <a class="nav-link" th:href="@{/Client/client-administration}">Cancel</a>
        </div>
    </div>


    <!--BOTTOM Navbar-->
    <div th:insert="~{fragments/layout/bottom-nav}">Footer</div>

</div>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>
</body>
</html>
