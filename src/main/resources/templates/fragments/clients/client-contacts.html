<div th:if="${#lists.isEmpty(contacts)}">
    <p>No contacts found for client.</p>
    <a class="nav-link" th:href="@{/Client/client-admin}">Client Admin Page</a>
    <form th:action="@{/Client/add-contact}" th:method="GET">
        <!-- Hidden input field to include the id in the POST request -->
        <input type="hidden" name="clientID" th:value="${clientID}"/>
        <!-- Submit button to trigger the form submission -->
        <button type="submit" class="btn btn-primary">Add Contact Person To Client</button>
    </form>
</div>
<div th:unless="${#lists.isEmpty(contacts)}">

    <table class="table table-bordered table-striped">

        <thead class="table-dark">
        <tr>
            <th>Contact Person</th>
            <th>Land Line</th>
            <th>Cell Number</th>
            <th>Designation</th>
            <th>Update Contact Person</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.first_name +' ' +contact.last_name }"></td>
            <td th:text="${contact.land_line}"></td>
            <td th:text="${contact.cell_phone}"></td>
            <td th:text="${contact.designation}"></td>
            <td>
                <form th:action="@{/Client/update-client-contact}" th:method="post">
                    <!-- Hidden input field to include the id in the POST request -->
                    <input type="hidden" name="contactPersonID" th:value="*{contact.contactPersonID}"/>
                    <!-- Submit button to trigger the form submission -->
                    <button type="submit" class="btn btn-primary">Update Contact</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/Client/add-contact}" th:method="GET">
        <!-- Hidden input field to include the id in the POST request -->
        <input type="hidden" name="clientID" th:value="${clientID}"/>
        <!-- Submit button to trigger the form submission -->
        <button type="submit" class="btn btn-primary">Add Contact Person</button>
    </form>

</div>
