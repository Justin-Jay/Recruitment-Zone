<div class="container-fluid right-page-frame">

    <div class="container-fluid"><h2>Update Client Contact Person Details</h2></div>


    <p th:if="${internalServerError}" th:text="${internalServerError}"></p>
    <p th:if="${contactPersonResponse}" th:text="${contactPersonResponse}"></p>

    <div class="container-fluid">
        <form action="#" th:action="@{/Client/save-updated-contact}" th:object="${contactPersonDTO}" th:method="POST">

            <!-- Hidden input field to include the vacancyID in the POST request -->
            <input type="hidden" name="contactPersonID" th:field="${contactPersonDTO.contactPersonID}" />
            <br>
            <div class="md-10">
                <label for="first_name" >First name: </label>
                <br>
                <input type="text" th:field="${contactPersonDTO.first_name}" class="form-control mb-4 w-25" id="first_name" placeholder="Name"/>
            </div>
            <br>
            <div class="md-10">
                <label for="last_name" >last Name: </label>
                <br>
                <input type="text" th:field="${contactPersonDTO.last_name}" class="form-control mb-4 w-25" id="last_name" placeholder="Name"/>
            </div>
            <br>
            <div class="md-10">
                <label for="email_address" >Email Address: </label>
                <br>
                <input type="text" th:field="${contactPersonDTO.email_address}" class="form-control mb-4 w-25" id="email_address" placeholder="Name"/>
            </div>
            <br>
            <div class="md-10">
                <label for="designation" >Designation: </label>
                <br>
                <input type="text" th:field="${contactPersonDTO.designation}" class="form-control mb-4 w-25" id="designation" placeholder="Name"/>
            </div>
            <br>
            <div class="md-10">
                <label for="land_line" >Land Line: </label>
                <br>
                <input type="text" th:field="${contactPersonDTO.land_line}" class="form-control mb-4 w-25" id="land_line" placeholder="Name"/>
            </div>
            <br>
            <div class="md-10">
                <label for="cell_phone" >Cell Phone: </label>
                <br>
                <input type="text" th:field="${contactPersonDTO.cell_phone}" class="form-control mb-4 w-25" id="cell_phone" placeholder="Name"/>
            </div>
            <br>

      <!--      <button type="submit" class="btn">Save Updated Contact</button>
-->
            <button class="btn normal-button"
                    hx-post="/Client/save-updated-contact"
                    hx-target="#right-page-column"
                    hx-swap="innerHTML"
                    hx-include="[contactPersonDTO='contactPersonDTO']">Save Updated Contact
            </button>

        </form>

    </div>


</div>
