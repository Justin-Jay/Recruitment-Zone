<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>

<div class="container-fluid">
    <div th:insert="fragments/layout/header">Header</div>

    <div class="container-fluid"><h2>View Client</h2></div>
    <hr/>
<div class="container-fluid">
    <form action="#" th:action="@{/save-updated-client}" th:object="${client}" th:method="POST">
        <!-- Hidden input field to include the vacancyID in the POST request -->
        <input type="hidden" th:field="*{clientID}" />
        <div class="md-10">
            <label for="name" >Client Name: </label>
            <input type="text" th:field="*{name}" class="form-control mb-4 w-25" id="name" placeholder="Name"/>
        </div>

        <label for="industry" >Select Industry:
            <select id="industry" th:field="*{industry}">
                <option th:each="type : ${T(za.co.RecruitmentZone.util.Enums.Industry).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
        </label>

     <!--   <div class="md-10">
            <label for="industry" >Industry: </label>
            <input type="text" th:field="*{industry}" class="form-control mb-4 w-25" id="industry" placeholder="Industry"/>
        </div>-->

        <button type="submit" class="btn btn-primary">Save Updated Client</button>
    </form>

</div>


    <!--BOTTOM Navbar-->
    <div th:insert="fragments/layout/footer">Footer</div>

</div>


<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>
</body>
</html>
