<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>

<div class="container-fluid">
    <div th:insert="fragments/layout/header">Header</div>

    <div class="container-fluid"><h2>Update Application Status</h2></div>
    <hr/>
<div class="container-fluid">
    <form action="#" th:action="@{/Application/save-updated-application}"  th:method="POST">
        <!-- Hidden input field to include the vacancyID in the POST request -->
        <input type="hidden" th:field="${vacancyApplication.applicationID}" />
        <div class="md-10">
            <label for="status" >Select Status:
                <select id="status" th:field="${vacancyApplication.status}">
                    <option th:each="statusVal : ${T(za.co.recruitmentzone.util.enums.ApplicationStatus).values()}"
                            th:value="${statusVal}" th:text="${statusVal}"></option>
                </select>
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Save Updated Application Status</button>
    </form>
</div>


    <!--BOTTOM Navbar-->
    <div th:insert="fragments/layout/footer">Footer</div>

</div>

<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>
</body>
</html>
