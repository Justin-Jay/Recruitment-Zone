<div class="container-fluid main-page-section" th:fragment="ApplicationsTable(applications)">
    <ul class="list-group" th:each="vapp : ${applications}">
        <li class="list-group-item" >
            <a >
                <form action="#" th:action="@{/Application/update-application}" th:method="post">
                    <!-- Hidden input field to include the vacancyID in the POST request -->
                    <input type="hidden" name="applicationID" th:value="*{vapp.applicationID}"/>
                    <!-- Submit button to trigger the form submission -->
                    <button class="btn normal-button"
                            hx-post="/Application/update-application"
                            hx-target="#main-page-section"
                            hx-swap="innerHTML"
                            hx-include="[applicationID='applicationID']">Update Application</button>
                </form>
            </a>
        </li>
        <li class="list-group-item">
            <a >
                <form action="#" th:action="@{/Candidate/view-candidate}" th:method="post">

                    <input type="hidden" name="candidateID" th:value="*{vapp.candidate.candidateID}"/>

                    <button class="btn normal-button"
                            hx-post="/Candidate/view-candidate"
                            hx-target="#main-page-section"
                            hx-swap="innerHTML"
                            hx-include="[candidateID='candidateID']">View Candidate
                    </button>

                </form>
            </a>
        </li>
    </ul>
</div>
