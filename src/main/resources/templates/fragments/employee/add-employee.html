<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>

<div class="container-fluid">
    <div th:insert="fragments/layout/header">Header</div>

    <div class="container-fluid"><h2>Add Employee</h2></div>
    <hr/>

    <div class="container-fluid">
        <form action="#" th:action="@{/save-employee}" th:object="${employeeDTO}" method="POST">
            <label>
                Employee Name:<input type="text" th:field="*{first_name}" placeholder="First Name" class="form-control">
            </label>

            <label>
                Last Name:<input type="text" th:field="*{last_name}" placeholder="Last Name" class="form-control">
            </label>

            <label>
                Contact Number: <input type="text" th:field="*{contact_number}" placeholder="Enter The Title" class="form-control">
            </label>

            <button type="submit" class="btn btn-primary btn-sm mb-3">Add Employee</button>
        </form>
    </div>


    <!--BOTTOM Navbar-->
    <div th:insert="fragments/layout/footer">Footer</div>

</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
