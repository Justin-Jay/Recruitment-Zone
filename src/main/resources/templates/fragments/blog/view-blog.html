    <div class="container-fluid"  th:object="${blog}">

        <div class="row">
            <div class="col-6">
                <label>Blog ID:</label>
            </div>

            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label>Publish Date:</label>
            </div>
            <div class="col-6">
                <span th:text="*{publish_date}"></span>
            </div>
        </div>


        <div class="row">
            <div class="col-6">
                <label>End Date:</label>
            </div>
            <div class="col-6">
                <span th:text="*{end_date}"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Status:</label>
            </div>
            <div class="col-6">
                <span th:text="*{status}"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label>Existing Images:</label>
            </div>

            <div class="col-3">
                <span th:text="*{headImagePath}"></span>
                <hr>
                <span th:text="*{contentImageOnePath}"></span>
            </div>

        </div>

        <br>
        <div class="row">
            <div class="col-6">
                <form action="#" th:action="@{/Blog/update-blog}" th:method="post">
                    <!-- Hidden input field to include the vacancyID in the POST request -->
                    <input type="hidden" name="blogID" th:value="*{blogID}"/>
                    <!-- Submit button to trigger the form submission -->
                    <button class="btn normal-button" >Update Blog
                    </button>
                </form>
