<div class="container">
    <header>
        <h1>Blog Name</h1>
        <!-- You can add a navigation bar or other header content here -->
    </header>
    <main th:fragment="blogView(blog)">
        <article>
            <header>
                <h2 th:text="${blog.blog_title}">Blog Article Title</h2>
                <p class="metadata">Published on
                    <time datetime="2023-11-21">November 21, 2023</time>
                    by Author Name
                </p>
                <!-- You can customize the metadata as needed -->
            </header>
            <section th:text="${blog.blog_description}">

            </section>

            <section th:text="${blog.body}">
                <!-- The main content of your blog post -->
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
                <!-- Add more content as needed, such as images, lists, etc. -->
            </section>

            <footer>
                <!-- You can add a comment section, social media sharing buttons, etc. -->
            </footer>
            <div class="container-fluid">
                <a class="nav-link" th:href="@{/blogs}">Back to blogs</a>
            </div>
        </article>

    </main>

</div>
