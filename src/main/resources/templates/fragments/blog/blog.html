<div class="container">
    <header>
        <h1>Blog Name</h1>
        <!-- You can add a navigation bar or other header content here -->
    </header>
    <main th:fragment="blogView(blog)">
        <article>
            <header>
                Blog Title: <h2 th:text="${blog.blog_title}"></h2>
                Published Date: <p class="metadata" th:text="${blog.publish_date}"></p>
                Author: <p th:value="${employeeName}"></p>
                <p th:text="${employeeName} ? ${employeeName} : ''">Employee Name</p>


                <!-- You can customize the metadata as needed -->
            </header>
            Blog Summary: <section th:text="${blog.blog_description}">

            </section>

            Blog:
            <section th:text="${blog.body}">
                <!-- The main content of your blog post -->

                <!-- Add more content as needed, such as images, lists, etc. -->
            </section>

            <footer>
                <!-- You can add a comment section, social media sharing buttons, etc. -->
            </footer>


        </article>
        <div class="container-fluid">
            <a class="nav-link" th:href="@{/blogs}">Back to blogs</a>
        </div>
    </main>

</div>
