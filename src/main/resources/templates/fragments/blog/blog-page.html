<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>
<div class="container-fluid">

    <div class="container-fluid">
        <div class="row">
            <!--TOP Navbar-->
            <div th:replace="fragments/layout/top-nav">Header</div>
        </div>
    </div>

    <h3>Blogs</h3>
    <hr>
    <div class="row">
        <div class="col-2">
            1 of 3
        </div>
        <div class="col-8">
            <div class="row col-auto" th:each="blog: ${blogs}">
                <div>
                    <div th:insert="fragments/blog/blog-fragment :: blogCard(${blog})">
                    </div>
                </div>

            </div>
        </div>
        <div class="col-2">
            <div class="card">
                <h2>About Me</h2>
                <div class="fakeimg" style="height:100px;">Image</div>
                <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
            </div>
            <div class="card">
                <h3>Popular Post</h3>
                <div class="fakeimg">Image</div><br>
                <div class="fakeimg">Image</div><br>
                <div class="fakeimg">Image</div>
            </div>
            <div class="card">
                <h3>Follow Me</h3>
                <p>Some text..</p>
            </div>
        </div>
    </div>


    <div class="row">
        <!--BOTTOM Navbar-->
        <div th:replace="fragments/layout/bottom-nav">Bottom Nav</div>
    </div>
</div>





<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>
</body>
</html>
