<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"> <!--  data-bs-theme="dark" -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">


    <title>Recruitment Zone</title>
</head>
<body>

<!-- TOP Navbar -->

<div th:replace="~{fragments/layout/top-nav}">Top-Nav-Bar</div>

<div class="container-fluid"  id="blog-update-section">

    <div class="row">
        <div th:insert="~{fragments/layout/response-messages :: failureMessage(${internalServerError})}"></div>
        <div th:insert="~{fragments/layout/response-messages :: failureMessage(${findBlogResponse})}"></div>
    </div>


    <form id="blogForm" action="#" th:action="@{/Blog/save-updated-blog}" th:object="${blog}" th:method="POST">
        <!-- Hidden input field to include the vacancyID in the POST request -->
        <input type="hidden" name="blogID" th:field="*{blogID}"/>
        <div class="md-10">
            <label for="title">Blog Title: </label>
            <input type="text" th:field="*{blog_title}" class="form-control mb-4 w-25" id="title"
                   placeholder="Blog Title"/>

            <label for="description">Blog Description:
            </label>
            <textarea class="form-control" th:field="*{blog_description}" id="description"> </textarea>

            <label>Body:
                <textarea class="form-control" th:field="*{body}"> </textarea>
            </label>

            <div class="row">

                <div class="row">
                    <label for="publish_date">Publish Date: </label>
                    <input type="date"   th:value="${blog.publish_date}" class="form-control" id="publish_date"
                           placeholder="Publish Date"/>
                </div>
                <div class="row">
                    <label for="expirationDate">Expiration Date: </label>
                    <input type="date"   th:value="${blog.end_date}" class="form-control " id="expirationDate"
                           placeholder="Expiration Date:"/>
                </div>

            </div>


        </div>
        <br>
        <button class="btn btn-secondary"
                hx-post="/Blog/save-updated-blog"
                hx-target="#blog-update-section"
                hx-swap="innerHTML"
                id="submit"> Save Updated Blog
        </button>

    </form>

</div>


<!--BOTTOM Navbar-->
<div th:replace="~{fragments/layout/bottom-nav}">Bottom Nav</div>

<div th:replace="~{fragments/layout/scripts :: scripts}"></div>
<script>
    var editor;

    ClassicEditor
        .create(document.querySelector('#body'))
        .then(newEditor => {
            editor = newEditor;
            //console.log(editor.getData)

        })
        .catch(error => {
            console.error(error);
        });

    document.querySelector('#submit').addEventListener('click', () => {

        const editorData = editor.getData();

        //console.log(editorData)

        document.querySelector('#blogBody').value = editorData;


    });
</script>
</body>
</html>
