<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>

<div class="container-fluid">
    <div th:insert="fragments/layout/header">Header</div>

    <div class="container-fluid"><h2>View Vacancy</h2></div>
    <hr/>
    <!--    <div th:insert="fragments/vacancy/vacancy">Vacancy</div>-->
    <!--FORM TO UPDATE JOB -->
    <div class="container-fluid">
        <form action="#" th:action="@{/Vacancy/save-updated-vacancy}" th:object="${vacancy}" th:method="POST">
            <!-- Hidden input field to include the vacancyID in the POST request -->
            <input type="hidden" name="vacancyID" th:field="*{vacancyID}"/>
            <div class="md-10">
                <label for="job_title">Job Title: </label>
                <input type="text" th:field="*{job_title}" class="form-control mb-4 w-25" id="job_title"
                       />

                <label for="job_description">Job Description: </label>
                <input type="text" th:field="*{job_description}" class="form-control mb-4 w-25" id="job_description"
                       />

                <label for="seniority_level">Seniority Level: </label>
                <input type="text" th:field="*{seniority_level}" class="form-control mb-4 w-25" id="seniority_level"
                      />
                <label for="requirements">Requirements: </label>
                <input type="text" th:field="*{requirements}" class="form-control mb-4 w-25" id="requirements"
                       />

                <label for="location">Location: </label>
                <input type="text" th:field="*{location}" class="form-control mb-4 w-25" id="location"
                      />


                <label for="industry">Select Industry:
                    <select id="industry" th:field="*{industry}">
                        <option th:each="type : ${T(za.co.recruitmentzone.util.enums.Industry).values()}"
                                th:value="${type}" th:text="${type}"></option>
                    </select>
                </label>
                <br>

                <label for="publish_date"  >Publish Date: </label>
                <input type="date" th:field="*{publish_date}" class="form-control mb-4 w-25" id="publish_date" placeholder="Publish Date"/>


                <label for="expirationDate"  >Expiration Date: </label>
                <input type="date" th:field="*{end_date}" class="form-control mb-4 w-25" id="expirationDate" placeholder="Expiration Date:"/>

                <label for="status">Select Status:
                    <select id="status" th:field="*{status}">
                        <option th:each="statusVal : ${T(za.co.recruitmentzone.util.enums.VacancyStatus).values()}"
                                th:value="${statusVal}" th:text="${statusVal}"></option>
                    </select>
                </label>
                <br><br>
                <label for="jobType">Select Job Type:
                    <select id="jobType" th:field="*{jobType}">
                        <option th:each="type : ${T(za.co.recruitmentzone.util.enums.JobType).values()}"
                                th:value="${type}" th:text="${type}"></option>
                    </select>
                </label>
                <br><br>
                <label for="empType">Select Employment Type:
                    <select id="empType" th:field="*{empType}">
                        <option th:each="type : ${T(za.co.recruitmentzone.util.enums.EmpType).values()}"
                                th:value="${type}" th:text="${type}"></option>
                    </select>
                </label>
                <br><br>
            </div>
            <button type="submit" class="btn btn-primary">Save Updated Vacancy</button>
        </form>

    </div>


    <!--BOTTOM Navbar-->
    <div th:insert="fragments/layout/footer">Footer</div>

</div>


<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>
</body>
</html>
