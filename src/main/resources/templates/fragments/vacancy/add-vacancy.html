<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>

<div class="container-fluid">
    <div th:insert="fragments/layout/header">Header</div>

    <div class="container-fluid"><h2>Add Vacancy</h2></div>
    <hr/>

    <div class="container-fluid">
        <form action="#" th:action="@{/save-vacancy}" th:object="${vacancy}" method="POST">
            <label for="jobTitle">
                Job Title:
            </label>
            <input type="text" th:field="*{job_title}" id="jobTitle" placeholder="Enter The Job Title" class="form-control mb-4 w-25">
            <label for="jobDescription">
                Job Description:
            </label>
            <input type="text" th:field="*{job_description}" id="jobDescription" placeholder="Enter The Job Description" class="form-control mb-4 w-25">
            <label for="seniorityLevel">
                Seniority Level:
            </label>
            <input type="text" th:field="*{seniority_level}" id="seniorityLevel" placeholder="Enter The Seniority Level" class="form-control mb-4 w-25">
            <label for="requirements">
                Requirements:
            </label>
            <input type="text" th:field="*{requirements}" id="requirements" placeholder="Enter Requirements:" class="form-control mb-4 w-25"/>
            <label for="jobLocation">
                Job Location:
            </label>
            <input type="text" th:field="*{location}" id="jobLocation" placeholder="Enter The Job Location" class="form-control mb-4 w-25">
            <label for="industry">
                Industry:
            </label>
            <input type="text" th:field="*{industry}" id="industry" placeholder="Enter The Job industry" class="form-control mb-4 w-25">
            <label for="datePublished">
                Date Published:
            </label>
            <input type="date" th:field="*{publish_date}" id="datePublished" placeholder="Enter The Date to be published" class="form-control mb-4 w-25">
            <label for="expirationDate">
                Expiry Date:
            </label>
            <input type="date" th:field="*{end_date}" id="expirationDate" placeholder="Enter The Expiration Date" class="form-control mb-4 w-25">
            <label for="status">
                Enter Status:
            </label>
            <input type="text" th:field="*{status}" id="status" placeholder="Enter The Status" class="form-control mb-4 w-25">
            <label for="jobType">
                Job Type:
            </label>
            <input type="text" th:field="*{job_type}" id="jobType" placeholder="Contract / Permanent" class="form-control mb-4 w-25">
            <label for="empType">
                Employment Type:
            </label>
            <input type="text" th:field="*{emp_type}" id="empType" placeholder="Full-Time / Part Time" class="form-control mb-4 w-25">


            <button type="submit" class="btn btn-primary btn-sm mb-3">Save vacancy</button>
        </form>
    </div>


    <!--BOTTOM Navbar-->
    <div th:insert="fragments/layout/footer">Footer</div>

</div>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>
</body>
</html>
