<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<div class="row-cols-auto" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Recruitment Zone</a>
        <!-- Toggle button for smaller devices -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/Blog/blogs}">Blogs</a>
                <a class="nav-link" th:href="@{/aboutus}">About Us</a>
                <a class="nav-link" th:href="@{/Communication/contact-us}">Contact Us</a>
                <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')" th:href="@{/Candidate/candidate-administration}">Candidate Administration</a>
                <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')"  th:href="@{/Document/document-administration}">Document Search</a>
                <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')" th:href="@{/Client/client-administration}">Client Administration</a>
                <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')"  th:href="@{/Employee/employee-admin}">Employee Administration</a>
                <a class="nav-link" th:href="@{/Blog/blog-administration}">Blog Administration</a>
                <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER') or hasRole('ROLE_EMPLOYEE')"  th:href="@{/Vacancy/vacancy-administration}">Vacancy Administration</a>
                <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_MANAGER')" th:href="@{/Application/applications-administration}">Applications Administration</a>
                <form th:if="${#authorization.expression('isAuthenticated()')}" action="#" th:action="@{/logout}" method="POST">
                    <input type="submit" th:value="Logout">
                </form>
                <a class="btn btn-light" th:if="${not #authorization.expression('isAuthenticated')}" th:href="@{/log-in}" role="button">Login</a>
            </div>
        </div>

    </nav>
</div>
</html>
