<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <title>Recruitment Zone</title>
</head>
<body>
<div class="container-fluid">


    <form action="#" th:action="@{/authenticateTheUser}" method="post">


        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="something@kiunga.co.za">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                </div>

            </div>
            <div class="row top-1">
                <div class="col-4">
                    <div class="alert alert-danger" th:if="${param.error}">
                        <p> Incorrect Username / Password</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col 2">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>

        </div>

    </form>
</div>
<!--<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>-->
</body>
</html>
