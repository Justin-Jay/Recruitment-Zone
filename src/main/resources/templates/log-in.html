<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"  >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Recruitment Zone</title>
</head>
<body>
<div class="container-fluid pt-2 pe-2" id="body-container">

    <div class="row-12 ">

        <!--MESSAGE AREA-->
        <div class="row">
            <div class="col-12">

                <div class="row top-1">
                    <div class="col-4">
                        <div th:if="${param.logout}">
                            <p> You have been logged out</p>
                        </div>
                        <div th:unless="${param.logout}">
                            <!-- Else content goes here -->
                            <h3> Welcome to the zone </h3>
                        </div>
                    </div>
                </div>

                <p th:if="${tokenMessage}" th:text="${tokenMessage}"></p>

            </div>
        </div>

        <div class="row 12" th:class="justify-content-center">
            <form action="#" th:action="@{/authenticateTheUser}" method="post">

                <div class="container-fluid">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" name="username" id="username">
                            <label for="password">Password: </label>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col 2">
                            <button class="btn drop-down-button" type="submit"  >Log in</button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
