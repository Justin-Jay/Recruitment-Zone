<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Submit Your Application</h1>
    <form action="/candidate/web/submitApplication" method="post" th:object="${application}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" class="form-control" th:field="*{position}" required>
        </div>
        <!-- Add other fields like cover letter etc. -->
        <div class="form-group">
            <label for="file">Upload CV:</label>
            <input type="file" id="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
