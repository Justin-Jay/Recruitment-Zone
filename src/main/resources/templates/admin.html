<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <!-- TOP Navbar -->
                <div th:replace="fragments/layout/top-nav">Header</div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row ">
                <div class="float-end">
                    <p th:if="${batchMessage}" th:text="${batchMessage}"></p>
                    <h5>Start Batch Job</h5>
                    <form th:action="@{/start-batch-job}" th:method="POST">
                        <button type="submit">Start Batch</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row">
                <!-- BOTTOM Navbar -->
                <div th:replace="fragments/layout/bottom-nav">Footer</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

<script type="text/javascript" th:src="@{/webjars/htmx.org/1.9.9/dist/htmx.min.js}"></script>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>


</body>
</html>
