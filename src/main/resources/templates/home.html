<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"> <!--  data-bs-theme="dark" -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body >
<!-- TOP Navbar -->
<div th:insert="~{fragments/layout/top-nav}">Top-Nav-Bar</div>

<div class="container-fluid home-page-section" id="body-container">

    <!--SEARCH AREA-->
    <div class="row">

        <div class="col-12">
            <!-- Check if a condition is true -->
            <div th:if="${searchVacancyByTitleResponse}">
                <div th:insert="~{fragments/layout/response-messages :: failureMessage(${searchVacancyByTitleResponse})}"></div>
            </div>
            <!-- If the condition is false, render this instead -->
            <div th:else>
                <div th:replace="~{fragments/layout/search-fragment :: search}">Search</div>
            </div>
        </div>

    </div>

    <br>
    <!--MESSAGE AREA-->
    <div class="row">
        <div class="container-fluid">
            <div th:insert="~{fragments/layout/response-messages :: failureMessage(${internalServerError})}"></div>
            <div th:insert="~{fragments/layout/response-messages :: failureMessage(${loadVacanciesResponse})}"></div>
        </div>
    </div>

    <!--MAIN PAGE  -->

    <div class="row">


        <!--PAGE CONTENT -->

        <div class="container-fluid" id="main-page-section">

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 ">

                <!-- Each card goes inside a col -->
                <div class="col px-2" th:each="vacancy: ${vacancies}">
                    <div class="card">
                        <div th:replace="~{fragments/vacancy/card-fragment}">
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</div>
<!--PAGE FOOTER-->
<div th:replace="~{fragments/layout/bottom-nav}">Bottom Nav</div>

<div th:replace="~{fragments/layout/scripts :: scripts}"></div>

</body>
</html>
