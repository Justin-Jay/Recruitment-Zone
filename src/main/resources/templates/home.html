<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>
<div class="container-fluid">
    <!-- TOP Navbar -->
    <div class="container-fluid">
        <div th:replace="~{fragments/layout/top-nav}">Nav</div>
    </div>


    <div id="main-page-section">
        <div class="row">
            <div class="container-fluid">
                <div class="col-12">
                    <div th:replace="~{fragments/layout/systemResponses :: systemResponses}"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                <div th:replace="~{fragments/layout/search :: search}">Search</div>
            </div>
        </div>

        <hr>

        <div class="container-fluid">
            <div class="card-group" id="vacancies-list">
                <div class="row">
                    <!-- Use th:fragment to define the vacancy card template -->
                    <div class="card vacancy-card" th:each="vacancy: ${vacancies}">
                        <div class="card-body" th:replace="~{fragments/vacancy/card-fragment :: vacancyCard(${vacancy})}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <!-- BOTTOM Navbar -->
            <div th:replace="~{fragments/layout/bottom-nav}">Footer</div>
        </div>
    </div>

    <div class="container-fluid">
        <div th:replace="~{fragments/layout/scripts :: scripts}"></div>
    </div>

</div>
</body>
</html>
