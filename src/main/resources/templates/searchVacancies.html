<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/recruitmentZone.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icon/favicon.ico}" type="image/x-icon">
    <title>Recruitment Zone</title>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <!-- TOP Navbar -->
                <div th:replace="fragments/layout/header">Header</div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <h1>Search Results</h1>

                <!-- Display search results if available -->
                <div>
                    <div class="card col-4" th:each="vacancy: ${vacancies}">
                        <div class="card-body" th:replace="fragments/vacancy/card-fragment :: vacancyCard(${vacancy})">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--        <div class="container-fluid">
                    <div class="card-group" id="vacancies-list">
                        <div class="row">
                            &lt;!&ndash; Use th:fragment to define the vacancy card template &ndash;&gt;
                            <div class="card col-4" th:each="vacancy: ${vacancies}">
                                <div class="card-body" th:replace="fragments/vacancy/card-fragment :: vacancyCard(${vacancy})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>-->

        <div class="container-fluid">
            <div class="row">
                <!-- BOTTOM Navbar -->
                <div th:replace="fragments/layout/footer">Footer</div>
            </div>
        </div>
    </div>
</div>
<!--<script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>-->
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.7.1/jquery.min.js/}"></script>
</body>
</html>
